<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor example</title>
    <style>
    main {
        margin: 20px auto;
        max-width: 600px;
        font-family: 'PT Sans', Arial, sans-serif;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
    }

    .editor {
        font-family: 'PT Sans', Arial, sans-serif;
        font-size: 20px;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        white-space: pre-wrap;
    }

    .editor img {
        width: 20px;
        height: 20px;
        width: 1em;
        height: 1em;
        font-size: 20px;
        vertical-align: -.1em;
        margin: -1px 0;
    }

    .bold {
        font-weight: bold;
    }

    .italic {
        font-style: italic;
    }

    .underline {
        text-decoration: underline;
    }

    .strike {
        text-decoration: line-through;
    }

    .monospace {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        color: #888;
    }

    .mention {
        display: inline-block;
        padding: 2px 11px;
        margin: -2px 0;
        border-radius: 1em;
        color: #fff;
        background: #ff4ae8;
        text-decoration: none;
    }

    .hashtag {
        color: #999;
        text-decoration: none;
    }

    .command {
        color: green;
        text-decoration: none;
    }
    </style>
</head>
<body>

</html>
